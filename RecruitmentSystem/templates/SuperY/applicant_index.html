<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf8">
	<title>求职者主页</title>
</head>
<body>
	<div>
		<p>欢迎回来  {{applicant.name}}</p>
		<ul>
			<li>个人中心</li>
			<li>我的简历</li>
			<li>注销</li>
		</ul>
	</div>
	<div>
		<input name="search_word" placeholder="请您输入关键词，公司名/工作地点/职位信息，20个字符以内">
		<input type="button" name="search_btn" value="搜索">
	</div>
	<div>
		{% for post in post_list %}
		<div>{{post.post_name}}</div>
		{% endfor %}
	</div>
	<script src="{% static 'SuperY/js/jquery-3.2.1.min.js' %}"></script>
	<script>
	document.querySelector('[name="search_btn"]').onclick=function() {
		var search_word=document.querySelector('[name="search_word"]').value;
		var is_search=true;
		if (!search_word || search_word.length>20) {
			is_search=false;
			alert('请输入正确格式的关键词')
		}
		if (is_search) {
			$.ajax({
				type:'post',
				url:'{% url "SuperY:applicant_search_ajax" %}',
				data:{'search_word':search_word},
				success:function(data) {
					url=JSON.parse(data).url
					window.open(url)
				}
			})
		}
	};
	</script>
</body>
</html>
